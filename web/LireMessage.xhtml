<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet name="css/design.css" /> 
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div id="wrap">

            <div id="header">
                <h1><a href="#">Mon site</a></h1>
                <h2>Site de ...</h2>
            </div>

            <div id="menu">
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><h:form><h:commandLink action="#{usersCtrl.goBoite()}" value="Boite de réception" rendered="#{usersCtrl.userConnecte.login != null}"/></h:form></li>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Accueil</a></li>
                </ul>
            </div>

            <div class="content">

                <div class="left">

                    <h:outputText value="De : " rendered="#{usersCtrl.userConnecte.equals(usersCtrl.selectedMes.destinataire)}"/>
                    <h:outputText value="#{usersCtrl.selectedMes.expediteur.login}" rendered="#{usersCtrl.userConnecte.equals(usersCtrl.selectedMes.destinataire)}"/> 
                    <h:outputText value="A : " rendered="#{usersCtrl.userConnecte.equals(usersCtrl.selectedMes.expediteur)}"/>
                    <h:outputText value="#{usersCtrl.selectedMes.destinataire.login}" rendered="#{usersCtrl.userConnecte.equals(usersCtrl.selectedMes.expediteur)}"/> <br/>
                    <h:outputText value="Titre : "/>
                    <h:outputText value="#{usersCtrl.selectedMes.titre}"/><br/><br/>
                    <h:outputText value="#{usersCtrl.selectedMes.contenu}"/><br/><br/>

                    <h:form><h:commandButton action="#{usersCtrl.goBoite()}" value="Retour"/></h:form>

                </div>  
            </div>

            <div class="right"> 
                <h:form>  

                    <h:panelGrid columns="2" rendered="#{usersCtrl.userConnecte.login != null}">
                        <h:outputText value="#{usersCtrl.userConnecte.login}"/> <br/> <br/>
                        <h:commandButton action="#{usersCtrl.seDeconnecter()}" value="Se déconnecter"/>
                    </h:panelGrid>


                    <h:panelGrid columns="2" rendered="#{usersCtrl.userConnecte.login == null}">  
                        <h:outputLabel value="Login:"/>  
                        <h:inputText id="login" value="#{usersCtrl.login}" />
                        <h:outputLabel value="Mot de passe:"/>  
                        <h:inputSecret id="mdp" value="#{usersCtrl.mdp}" />  

                        <h:commandButton action="#{usersCtrl.identifier()}" value="S'identifier"/>
                        <h:commandButton action="#{usersCtrl.goInscription()}" value="S'inscrire"/>

                        <h:outputText value="#{usersCtrl.erreur}"/>
                    </h:panelGrid>  
                </h:form>  
            </div>
        </div>


    </h:body>
</html>
